<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" media="" href="css/style.css">
    <link rel="shortcut icon" href="favicon/red-tomato.png" type="image/x-icon">
    <title id="titleTimer">Pomodoro</title>
</head>
<body>
    <div id="pomodoro">
        <div id="timer_container">
            <div id="options_container">
                <button id="pomodoro_button" class="option button_actived"><span class="options_text" id="pomodoro_button_span">Pomodoro</span></button>
                <button id="short_break_button" class="option"><span class="options_text">Short break</span></button>
                <button id="long_break_button" class="option"><span class="options_text">Long break</span></button>
            </div>
                <div id="timer">
                        <span id="minutes">25:00</span>
                </div>
                <div id="button_container">
                    <button id="start_button">Start</button>
                </div>
        </div>
        <div id="add_task_container">
            <input type="text" id="task_input" placeholder="What I have to do now?">
            <button id="add_task_button">Add Task</button>
        </div>
    </div>
    <div id="tasks_panel"></div>
</body>
    <script src="scripts/timer.js" defer></script>
    <script src="scripts/background-animation.js" defer></script>
    <script src="scripts/task.js" defer></script>

    <audio id="alarm_audio" src="audios/AlarmBipTimer.mpeg"></audio>
</html>
